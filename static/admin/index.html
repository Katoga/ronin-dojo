<!DOCTYPE html>
<!-- Home/Login page -->
<html lang="en">

<head>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="lib/qrcode.min.js" defer></script>
  <script src="conf/index.js" defer></script>
  <script src="lib/common-script.js" defer></script>
  <script src="lib/api-wrapper.js" defer></script>
  <script src="lib/auth-utils.js" defer></script>
  <script src="lib/messages.js" defer></script>

<body class="home">
  <noscript>
    <div style="width: 100%; padding: 0.3rem; background-color: #f00">
      <div style="color: #fff; font-size: 2rem; text-align: center;">
        This page requires Javascript to run properly. Please enable Javascript in your browser settings.

  <div id="login-page" class="container">
    <!-- WELCOME MESSAGE -->
    <div id="welcome-msg" class="row">
